<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--  JQuery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Firebase Javascript link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- Train Trackerr -->
    <div class="container">

        <div class="jumbotron jumbotron-fluid" text-align="center" style=" color:black">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">Chii chii - Choo choo</p>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">

                <!---train schedule-->

                <div class="panel panel-sucess">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong>
                            </strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>

                        </table>
                    </div>

                </div>

                <!--  Adding a Schedule ---->
                <div class="panel panel-sucess">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form-->

                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain-input">First Train Time(HH:mm - military time)</label>
                                <input class="form-control" id="firstTrain-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="freq-input">Frequency (min) </label>
                                <input class="form-control" id="freq-input" type="text">
                            </div>
                            <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <script type="module" src="javascript/app.js"></script>

</body>

</html>
